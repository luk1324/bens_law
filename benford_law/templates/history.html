{% extends 'base.html' %}

<title>{% block title%} Home {% endblock %}</title>
{% block content %}
    <h1>
        Check other users series
    </h1>

    <div class="row">
            <div class="col-4">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">No.</th>
                            <th scope="col">User name</th>
                            <th scope="col">DataSet name</th>
                            
                            </tr>
                        </thead>
                        <tbody>
                                {% for t in user_sets %}
                                    <tr class='select_set'>
                                    <th scope="row" >{{ t.id }}</th>
                                    <td>{{ t.user_name }}</td>
                                    <td>{{ t.dataset_name }}</td>
                                    </tr>
                                {% endfor %}
                        </tbody>
                    </table>
            </div>
{% endblock %}
